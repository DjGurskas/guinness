<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>Fale Conosco</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../style/fale_conosco_style.css" />
  </head>

  <body>
    <div id="cabecalho">
      <a target="blank" href="index.html">
        <img src="../imagens/icon-guinness.png" />
      </a>

      <div id="menu">
        <a target="blank" href="../pages/recordes.html">
          <div class="item">Recordes</div>
        </a>
        <div class="linha"></div>
        <a target="blank" href="../pages/noticias.html">
          <div class="item">Not√≠cias</div>
        </a>
        <div class="linha"></div>
        <a target="blank" href="../pages/fale_conosco.html">
          <div class="item">Fale Conosco</div>
        </a>
        <div class="linha"></div>
        <a target="blank" href="https://www.guinnessworldrecords.com.br/">
          <div class="item">Oficial</div>
        </a>
      </div>
    </div>


    <div id="principal">
      
      <div class="container">
        <div class="box-formulario">        
          <div class="formulario">
              <div class="title-form">
                <h1><i class="icon icon-comments-o"></i> Fale Conosco</h1>
              </div>
              <form action="#" method="post">
                       
                  <span>
                      <input type="text" class="input-slide" id="nome" name="nome" placeholder="Nome" autocomplete="off" required=""/>
                      <label for="nome"> <i class="icon icon-user-outline"></i> </label>
                  </span>
                  <span>
                      <input type="text" class="input-slide" id="email" name="email" placeholder="E-mail" autocomplete="off" required=""/>
                      <label for="email"> <i class="icon icon-mail-3"></i> </label>
                  </span>
                  <span>
                      <input type="text" class="input-slide" id="assunto" name="assunto" placeholder="Assunto" autocomplete="off" required=""/>
                      <label for="assunto"> <i class="icon icon-help"></i> </label>
                  </span>
                  <span>
                      <textarea type="text" class="textarea-slide" id="mensagem" name="mensagem" rows="3" placeholder="Mensagem" autocomplete="off" required=""></textarea>
                      <label for="mensagem"> <i class="icon icon-commenting-o"></i> </label>
                  </span>
                  <div class="box-btn">
                       
                      <button type="submit" class="btn-envia zoom-shadow">
                           Enviar
                      </button>
                  </div>
              </form>
          </div>
      </div><!--Box Formulario-->  
      </div>
      <div class="cards">
        <a>
          <div class="card">
            <div class="miniatura miniatura1"></div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
